<!-- flo-del-sto/templates/user/password_reset_confirm.html -->
{% extends 'base.html' %}

{% block title %}
    <title>Подтверждение восстановления пароля</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Подтверждение восстановления пароля</h1>

        <!-- Форма подтверждения восстановления пароля -->
        <form method="post" action="{% url 'password_reset_confirm' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password1">Новый пароль:</label>
                <input type="password" class="form-control" id="new_password1" name="new_password1" required>
            </div>
            <div class="form-group">
                <label for="new_password2">Подтвердите пароль:</label>
                <input type="password" class="form-control" id="new_password2" name="new_password2" required>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить новый пароль</button>
        </form>
    </div>
{% endblock %}
